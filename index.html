<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="css/common.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

</head>
<body>

<header id="header">
    <h1 class="logo">SIT Education</h1>
</header>

<section class="authentication">
    <div class="container">
        <h1 class="section-title">Welcome to TODO list</h1>
        <form id="sign-in">
            <div class="form-group">
                <label for="email"><span>*</span> Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="login"><span>*</span> Login</label>
                <input type="text" class="form-control" name="login" id="login" pattern="[a-zA-Z0-9]+" placeholder="Login">
            </div>
            <div class="form-group">
                <label for="first_name"><span>*</span> First name</label>
                <input type="text" class="form-control" name="firstName" id="first_name" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="last_name"><span>*</span> Last name</label>
                <input type="text" class="form-control" name="lastName" id="last_name" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="password"><span>*</span> Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm_pass"><span>*</span> Confirm password</label>
                <input type="password" class="form-control" name="confPass" id="confirm_pass" placeholder="Confirm password">
            </div>

            <button type="submit" class="btn" id="sign-btn">Sing up</button>

        </form>


    </div>
</section>

<script src="js/custom.js"></script>
</body>
</html>
