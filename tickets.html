<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

</head>
<body>

<header id="header">
    <div class="container">
        <h1 class="logo">SIT Education</h1>
        <button id="logout-btn">Log out</button>
    </div>
</header>

<section class="section-content">
    <div class="container">
        <a href="add-task.html" class="new-task btn">New task</a>
        <div class="task-list">
            <div class="task head">
                <div class="column number">id</div>
                <div class="column content">Task</div>
                <div class="column control">Option</div>
            </div>
            <div class="task">
                <div class="column number">1</div>
                <div class="column content">
                    <div class="title">Some title</div>
                    <div class="description">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi assumenda,
                        at debitis doloribus dolorum enim in laboriosam, magni molestiae, natus omnis quaerat quod quos
                        ratione saepe suscipit tempora. Necessitatibus, nulla!
                    </div>
                </div>
                <div class="column control">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span class="glyphicon glyphicon-trash"></span>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/custom.js"></script>
</body>
</html>
