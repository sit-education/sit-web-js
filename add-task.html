<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/common.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

</head>
<body>

<header id="header">
    <div class="container">
        <h1 class="logo">SIT Education</h1>
        <button id="logout-btn">Log out</button>
    </div>
</header>

<section class="section-content add-task">
    <div class="container">
        <a href="tickets.html" class="btn">Back</a>
        <div class="task-list">
            <form id="add-task">
                <label for="addTitle">Title</label>
                <input type="text" name="title" id="addTitle" placeholder="Title" required>

                <label for="addDesc">Description</label>
                <textarea name="description" id="addDesc" placeholder="Description" required></textarea>

                <button type="submit" name="add-task">Add task</button>
            </form>
        </div>

    </div>
</section>

<script src="js/custom.js"></script>
</body>
</html>
